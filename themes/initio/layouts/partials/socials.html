<div class="row section recentworks topspace">

    <h2 class="section-title"><span> Connect </span></h2>

    <div class="col-sm-12 widget">
        <div class="widget-body">
            <p class="follow-me-icons">
                {{ range .Site.Params.social }}

                    {{ end }}
                {{ end }}
            </p>
        </div>
    </div>

</div> <!-- /section -->
