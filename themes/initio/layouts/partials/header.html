<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Sergey Pozhilov (GetTemplate.com)">

	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

	<!-- Bootstrap -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	{{ if .Site.Params.customsharethis }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script> {{ else }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script> {{ end }}

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>

</head>

<body class="home">

	<header id="header">

		<canvas id="bgCanvas" keepalive="false" resize style="
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
			width:100%;
			height:336px;
			">
		</canvas>

		<div id="head" class="parallax" parallax-speed="2">

			<h1 id="logo" class="text-center">
				<img class="" src="{{ .Site.BaseURL }}images/logo_Jan2015.png" alt="">
				<span class="title">{{ .Site.Params.name }}</span>
				<span class="tagline">{{ .Site.Params.description }}
					<br>
					<a href="">{{ .Site.Params.email }}</a>
				</span>
			</h1>
		</div>

		{{ partial "menu.html" . }}
	</header>


	<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-core.min.js"></script>-->

	<script type="text/paperscript" src="/js/oddlife.js" canvas="bgCanvas" resize=false></script>
